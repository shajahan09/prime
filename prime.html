<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>prime</title>
</head>

<body>
<h1>this is prime number</h1>
<form name="fName">
<input type="number" name="tName" />
<input type="button" value="button" onclick="myFunction()" />
</form>
<p id ="a"></p>
<script>
function myFunction(){
var text = document.fName.tName.value;
var cot = parseInt(text)
function myfunct(number){
for(i=2; i<number; i++){
if(number%2==0){
return false;
}
}
return number !==0 && number !==1
}
var result = myfunct(cot)
if(result==true){
document.getElementById("a").innerHTML = cot+" is prime Number"
}else{
document.getElementById("a").innerHTML = cot+" is not prime Number"

}

}

</script>

</body>
</html>
